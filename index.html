<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roots of Renewal</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <p>Month: <span id="currentMonth">Apr</span></p>
<p>Seeds: <span id="seedCount">10</span></p>
<p>Stewardship Points: <span id="stewardshipPoints">0</span></p>
    <button onclick="openFieldGuide()">Open Field Guide</button>
  </div>

  <div id="fieldGuide" class="hidden">
    <h2>📖 Field Guide</h2>
    <div class="chapter-tabs">
      <button id="plantsTab">🌿 Plants</button>
      <button id="pollinatorsTab">🐝 Pollinators</button>
    </div>
    <div id="guideContent"></div>
    <div class="page-controls">
      <button id="prevPage">⬅️ Prev</button>
      <span id="pageIndicator">Page 1</span>
      <button id="nextPage">➡️ Next</button>
    </div>
    <button id="closeGuide" onclick="closeFieldGuide()">Close</button>
  </div>
<div>
<button id="prestigeBtn" onclick="prestige()">Advance Restoration Tier</button>
<p>Prestige Level: <span id="prestigeLevel">0</span></p>
<p>Current Tier: <span id="prestigeTierName">Own Garden</span></p>
<p>Global Impact (Species Count): <span id="globalImpactPoints">0</span></p>
<div id="prestigeMessage"></div>
<p>Plant Species: <span id="plantSpeciesCount">0</span></p>
<p>Pollinator Species: <span id="pollinatorSpeciesCount">0</span></p>
</div>
  <!-- Species data -->
<script src="speciesData.js"></script>

<!-- Field Guide -->
<script src="fieldGuide.js"></script>

<!-- Time progression -->
<script src="time.js"></script>

<!-- Core game logic -->
<script src="game.js"></script>
  <!-- Prestige -->
<script src="prestige.js"></script>
  
</body>
</html>
